<!-- templates/band/contact.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Band App - Contact</title>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions, suggestions, or booking inquiries, feel free to reach out to us.</p>
  <p>Leave your message below, and we'll get back to you as soon as possible.</p>
  
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
  
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
  
    <input type="submit" value="Submit">
  </form>
</body>
</html>
